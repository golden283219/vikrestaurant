VRE_WIZARD_STEP_TABLES_DESC="<p>The availability of the restaurant is calculated according to the capacity of the created tables.</p><p>It is also possible to create a single table by specifying the total capacity of the restaurant and by enabling the <b>shared</b> option. This way the table will host reservations until the full capacity is reached.</p>"
