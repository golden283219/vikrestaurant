VRE_WIZARD_STEP_TKTOPPING_DESC="<p>Toppings are used to allow the customers to pick extra ingredients for specific products (in example to build a pizza) or to build boxes (such as combos or sushi poke bowls).</p><p>Here you need to create all the supported toppings. It is suggested to group them under the separators in order to find them more easily.</p>"
VRE_WIZARD_STEP_TKGROUPS="Assign Toppings"
