VRMANAGECONFIGTK34_HELP="Die maximale Anzahl der Zeitfenster, die rückwärts geprüft werden, falls die bestellten Essen für das ausgewählte Datum und die ausgewählte Uhrzeit nicht gebucht werden können. Alle überzähligen Essen werden rekursiv die vorherigen Zeitfenster füllen, solange sie passen und bis diese Grenze erreicht ist.<br />Die gewählte Option gibt die Anzahl der Zeitintervalle an, die Sie für die Zubereitung der Essen im Voraus vorsehen können. Je höher dieser Wert ist, desto größer ist die Möglichkeit, mehrere Bestellungen gleichzeitig zu erhalten."
VRMANAGECONFIGTK35_HELP="Die Mindestanzahl von Tagen, die erforderlich ist, um eine Buchung im Voraus abzuschließen. Wenn Sie z. B. \"1 Tag\" wählen, ist der erste verfügbare Termin ein Tag nach dem aktuellen Termin (morgen)."
