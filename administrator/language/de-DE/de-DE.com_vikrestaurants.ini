VRMANAGECONFIG55_HELP="Fügen Sie hier Ihren <b>Google-API-Schlüssel</b> ein. Der API-Schlüssel ist für die Nutzung bestimmter Funktionen des Programms, wie z. B. der <em>Liefergebiete</em>, obligatorisch.<br /><b>Maps JavaScript API</b> und <b>Geocoding API</ b> Bibliotheken müssen über Ihre Google-Konsole aktiviert werden."
