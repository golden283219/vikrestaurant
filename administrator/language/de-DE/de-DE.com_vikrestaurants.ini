VRMANAGECONFIG85_HELP="Aktivieren Sie diese Option, damit das System die Entfernung und die Fahrzeit zwischen der Adresse des Restaurants und der Adresse der Kunden berechnet.<br /><b>Directions API</b>-Bibliothek muss von Ihrer Google-Konsole aus aktiviert werden."
VRMANAGECONFIG86_HELP="Aktivieren Sie diesen Dienst, um ein Vorschaubild der von den Kunden bereitgestellten Lieferadressen abzurufen.<br /><b>Statische Maps-API</b>-Bibliothek muss über Ihre Google-Konsole aktiviert werden."
VRMANAGECONFIG87_HELP="Die Mindestanzahl von Tagen, die erforderlich ist, um eine Reservierung im Voraus abzuschließen. Wenn Sie z. B. \"1 Tag\" wählen, ist das erste verfügbare Datum ein Tag nach dem aktuellen Datum (morgen)."
VRMANAGECONFIG88_HELP="Die Anzahl der Tage, für die ab jetzt ein Tisch reserviert werden kann. Wenn Sie z. B. \"1 Woche\" wählen, können Sie ein Datum zwischen heute und den nächsten 7 Tagen wählen."
VRMANAGECONFIG89_HELP="Hier kann die Mindestanzahl von Personen ausgewählt werden, für die die Anzahlung verlangt werden soll."
VRMANAGECONFIG90_HELP="Falls angegeben, werden Stornierungsanfragen innerhalb von N Minuten ab dem Zeitpunkt der Erstellung der Reservierung/Bestellung akzeptiert."
VRMANAGECONFIG91_HELP="Aktivieren Sie diese Option, um den Kunden die Möglichkeit zu geben, ihre Reservierungen/Bestellungen über den per E-Mail erhaltenen Link selbst zu bestätigen. Die Selbstbestätigung wird nur verwendet, wenn für die Reservierung/Bestellung keine Zahlung erforderlich ist."
VRMANAGECONFIG92_HELP="Die Eindämmungsmaßnahmen von COVID-19 erfordern, dass zwischen Personen, die nicht derselben Familie angehören, ein gewisser Abstand eingehalten wird. Wenn diese Option aktiviert ist, fragt das System die Kunden, ob alle Mitglieder der Gruppe zur selben Familie gehören. Wenn nicht, sucht das System nach größeren Tischen, damit der Abstand eingehalten werden kann."
VRMANAGECONFIG93_HELP="Hier kann der Faktor definiert werden, der mit der Anzahl der ausgewählten Personen multipliziert wird, um nach größeren Tischen zu suchen. Es wird empfohlen, einen Wert zwischen 1,5 und 3 anzugeben."
VRMANAGECONFIG94_HELP="Wenn diese Funktion aktiviert ist, können die Kunden die Gerichte direkt über die Website bestellen. Die Gerichte können auf der Übersichtsseite der Reservierung bestellt werden, sobald der Status bestätigt ist. Es ist auch möglich, die Bestellung erst zuzulassen, wenn die Gruppe tatsächlich im Restaurant eintrifft. Dies kann erreicht werden, indem der Reservierung der Code <b>Eingetroffen</b> zugewiesen wird. Die Bestellung der Gerichte ist möglich, solange die Rechnung offen ist. <br />Falls die Reservierung einem oder mehreren Menüs zugewiesen wurde, können nur die Gerichte bestellt werden, die zu diesen Menüs gehören. Andernfalls können alle Menüs, die für das Eincheckdatum verfügbar sind, für die Bestellung verwendet werden."
