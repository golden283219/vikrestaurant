VRRESCODENOSTATUS="Status entfernen"
VRMANAGECONFIGTK5_OVERRIDE_HELP="Geben Sie hier die Mindestkosten an, die erforderlich sind, um mit dem Kauf fortzufahren. Der hier eingegebene Betrag überschreibt immer die in der Konfiguration und den Lieferbereichen angegebenen Mindestkosten."
VRE_STATS_WIDGET_TIMES_TITLE="Verfügbarkeit von Bestellungen"
VRE_STATS_WIDGET_TIMES_DESC="Zeigt einen Tisch mit den verfügbaren Zeiten und der zugehörigen Anzahl gebuchter Bestellungen und Gerichte an. Bietet die Möglichkeit, die maximale Anzahl von Bestellungen zu erhöhen, die auf jedem Slot eingehen können."
