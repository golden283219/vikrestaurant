VRMANAGECONFIG79_HELP="Dieser Wert gibt die Zeitzone an, die für die Speicherung der Daten in der Datenbank verwendet wird. Das System wird jedoch immer alle Daten und Zeiten an die Zeitzone anpassen, die in der Joomla-Konfiguration angegeben ist: <b>%s</b>."
VRMANAGECONFIGTK39="Aufträge pro Intervall"
VRMANAGECONFIGTK39_HELP="Definieren Sie hier die maximale Anzahl von Bestellungen, die Sie in jedem Intervall annehmen können. Diese Einstellung ist beispielsweise nützlich, um die Bestellungen nach der Anzahl der Sendungen zu begrenzen, die Ihre Fahrer in jedem Zeitfenster abwickeln können. Sie können wählen, ob diese Einschränkung für Abholaufträge, Lieferaufträge oder beides gelten soll."
VRMANAGESPDAYAREAS_SELECT="- Bereiche auswählen -"
VRMANAGESPDAYAREAS_HELP="<p>Definieren Sie hier die Liste der akzeptierten Liefergebiete. Ab diesem Sondertag werden nur noch die angegebenen Gebiete zur Annahme von Lieferaufträgen genutzt. Lassen Sie dieses Feld leer, um alle veröffentlichten Bereiche zu akzeptieren.</p><p>Dieser Parameter ist nützlich, wenn Sie ein \"Restaurant auf Rädern\" besitzen, das sich regelmäßig in der Stadt bewegt.</p>"
VRPRICEPERPERSON="%s/Person"
VRMEDIAFIRSTCONFIG="Jedes Mal, wenn Sie ein Bild hochladen, erstellt das System eine Miniaturansicht des Bildes. Bevor Sie Ihr erstes Bild hochladen, sollten Sie die Standardgröße festlegen, die für alle weiteren Bilder verwendet werden soll. Klicken Sie auf diese Meldung, um die Standardgröße zu ändern."
VRMEDIAFIRSTCONFIG2="Hier müssen Sie nur die Größe der Miniaturansicht vergrößern/verkleinern und auf die Schaltfläche \"Speichern\" klicken, um die Änderungen zu übernehmen. Sie müssen hier keine Bilder hochladen."
