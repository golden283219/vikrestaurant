VRMANAGECONFIGTK37_HELP="Aktivieren Sie diese Option, wenn Sie das Zeit-Dropdown auch auf der Menü-Listenseite anzeigen möchten. Dies ist nützlich, wenn Sie verschiedene Menüs für die Schichten desselben Tages zur Verfügung haben."
