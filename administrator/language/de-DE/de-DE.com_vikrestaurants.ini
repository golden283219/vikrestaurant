VRWIZARDWHAT="<p>Damit Sie sich nicht im Labyrinth der Software verirren, hilft Ihnen dieser Assistent bei der Einrichtung einer Grundkonfiguration.</p><p>Nach der Fertigstellung wird VikRestaurants vollständig betriebsbereit sein.</p><p>Wenn Sie nicht daran interessiert sind, die Schritte des Assistenten zu befolgen, können Sie ihn durch Klicken auf die entsprechende Schaltfläche in der Symbolleiste beenden.</p>"
VRWIZARDBTNDONE="Assistent schließen"
VRWIZARDBTNREST="Wiederherstellungs-Assistent"
VRWIZARDBTNDONE_DESC="Sind Sie sicher, dass Sie den Assistenten wirklich schließen wollen? Auf jeden Fall können Sie sie aus der Konfiguration wiederherstellen."
VRWIZARDBTNIGNORE="Ignorieren"
VRWIZARDBTNDISMISS="Ablehnen"
VRWIZARDDEPEND="<p>Bevor Sie fortfahren, sollten Sie zunächst alle folgenden Schritte ausführen.</p>"
VRWIZARDOTHER_N_ITEMS="und andere %d Elemente"
VRWIZARDOTHER_N_ITEMS_1="und ein weiterer Artikel"
VRWIZARDFORMATH24="24 Stunden-Uhr"
VRWIZARDCURRCODE="Währung"
VRWIZARDCURRSYMB="Symbol"
VRE_WIZARD_STEP_SECTIONS="System Abschnitte"
VRE_WIZARD_STEP_SECTIONS_DESC="<p>Wählen Sie die Bereiche aus, die Sie in VikRestaurants verwenden möchten.</p>"
VRE_WIZARD_STEP_SECTIONS_WARN="Bitte aktivieren Sie mindestens einen Abschnitt! Andernfalls wäre die Software unbrauchbar."
VRE_WIZARD_STEP_OPENINGS="Öffnungszeiten"
VRE_WIZARD_STEP_OPENINGS_DESC="<p>Legen Sie die Öffnungszeiten fest, zu denen Sie die Restaurantreservierungen und Take-away-Bestellungen entgegennehmen können.</p><p>Sie können die <b>Sondertage</b> verwenden, um verschiedene Öffnungszeiten für bestimmte Daten zu definieren.</p>"
VRE_WIZARD_STEP_OPENINGS_WARN1="Legen Sie auch für den Restaurantbereich eine Öffnungszeit fest."
VRE_WIZARD_STEP_OPENINGS_WARN2="Legen Sie auch für den Take-Away-Bereich eine Öffnungszeit fest."
VRE_WIZARD_STEP_ROOMS_DESC="<p>Hier sollten Sie alle Räume/Bereiche Ihres Restaurants anlegen. Auch wenn Sie an dieser Funktion nicht interessiert sind, müssen Sie mindestens einen Raum erstellen.</p>"
VRE_WIZARD_STEP_TABLES_DESC="<p>Die Verfügbarkeit des Restaurants wird nach der Kapazität der erstellten Tische berechnet.</p><p>Es ist auch möglich, einen einzelnen Tisch zu erstellen, indem Sie die Gesamtkapazität des Restaurants angeben und die Option <b>geteilt</b> aktivieren. Auf diese Weise wird der Tisch Reservierungen aufnehmen, bis die volle Kapazität erreicht ist.</p>"
VRE_WIZARD_STEP_PRODUCTS_DESC="<p>Definieren Sie hier die Liste der Gerichte, die Sie in Ihrem Restaurant anbieten. Die Produkte können entweder in einer Speisekarte angezeigt oder gekauft werden.</p>"
VRE_WIZARD_STEP_MENUS_DESC="<p>Erstellen Sie die in Ihrem Restaurant verfügbaren Menüs. Sie können auch die Abschnitte definieren (z.B. Vorspeisen, erste Gänge, etc...) und ihnen die zuvor erstellten Produkte zuweisen.</p>"
VRE_WIZARD_STEP_TKMENUS="Take-Away Menüs"
VRE_WIZARD_STEP_TKMENUS_DESC="<p>Erstellen Sie die Produkte (und die dazugehörigen Menüs/Rubriken), die Sie online verkaufen möchten.</p>"
VRE_WIZARD_STEP_TKMENUS_N_PROD="%d Produkte"
VRE_WIZARD_STEP_TKMENUS_N_PROD_1="1 Produkt"
VRE_WIZARD_STEP_TKMENUS_N_PROD_0="Kein Produkt"
VRE_WIZARD_STEP_TKATTR_DESC="<p>Definieren Sie eine Liste von Attributen, Merkmalen, Zutaten, Allergenen und so weiter. VikRestaurants wird standardmäßig mit 3 vorinstallierten Attributen geliefert: enthält Nuss, vegetarisch und würzig.</p><p>Wenn Sie die Attribute nicht verwenden möchten, heben Sie die Veröffentlichung der vorhandenen Attribute auf, damit sie nicht im Frontend angezeigt werden.</p>"
VRE_WIZARD_STEP_TKTOPPING_DESC="<p>Toppings werden verwendet, um den Kunden die Möglichkeit zu geben, zusätzliche Zutaten für bestimmte Produkte auszuwählen (z. B. für eine Pizza) oder um Boxen zusammenzustellen (z. B. Combos oder Sushi-Poke-Schalen).</p><p>Hier müssen Sie alle unterstützten Toppings erstellen. Es wird empfohlen, sie unter den Trennzeichen zu gruppieren, um sie leichter finden zu können.</p>"
VRE_WIZARD_STEP_TKGROUPS="Toppings zuordnen"
VRE_WIZARD_STEP_TKGROUPS_DESC="<p>Nachdem Sie die Toppings erstellt haben, müssen Sie diese den zugehörigen Produkten zuweisen. Auf der Verwaltungsseite eines Produkts können Sie mehrere Gruppen von Belägen definieren, indem Sie auch die maximale Anzahl von Belägen angeben, die pro Gruppe ausgewählt werden können.</p>"
VRE_WIZARD_STEP_TKSERVICES_DESC="<p>Wählen Sie aus, ob Sie den Lieferservice anbieten möchten oder nicht. Durch die Sondertage können Sie auch den Konfigurationswert überschreiben, um beispielsweise Lieferungen nur an bestimmten Tagen anzubieten.</p>"
VRE_WIZARD_STEP_TKSERVICES_WARN="Mindestens einer dieser 2 Dienste muss aktiviert sein!"
VRE_WIZARD_STEP_TKAREAS_DESC="<p>Die Zustellgebiete werden verwendet, um die für die Zustellung verfügbaren Adressen einzuschränken. Beispielsweise können Sie alle Adressen akzeptieren, die innerhalb der gezeichneten Formen (wie Polygone und Kreise) bleiben.</p>"
VRE_WIZARD_STEP_TKAREAS_WARN="Vor der Konfiguration der Liefergebiete wird dringend empfohlen, einen <b>Google-API-Schlüssel</b> einzurichten. Stellen Sie sicher, dass der Dienst <b>Geocodierung</b> in der Konsole Ihres Google-Kontos aktiviert wurde."
VRE_WIZARD_STEP_PAYMENTS_DESC="<p>Veröffentlichen Sie mindestens eine Zahlungsmethode, um Geld direkt über Ihre Website zu erhalten. Es sind bereits 3 Zahlungsarten vorinstalliert: <b>PayPal</b>, <b>Offline-Kreditkarte</b> und <b>Banküberweisung</b> (auch konfigurierbar als <b>Zahlung bei Ankunft</b>).</p>"
VRE_CONFIG_ORIGINS_SCOPE="Hier können Sie die Standorte des Restaurants definieren, die vom System verwendet werden, um die Entfernung zwischen Ihren Standorten und den Adressen der Kunden zu berechnen."
VRMAINTITLEVIEWORIGINS="VikRestaurants - Standorte"
VRMAINTITLEEDITORIGIN="VikRestaurants - Standort bearbeiten"
VRMAINTITLENEWORIGIN="VikRestaurants - Neuer Standort"
VRE_ORIGIN_MARKER_IMAGE="Marker-Bild"
VRE_ORIGIN_MARKER_IMAGE_DESC="Ein optionales Bild, das als Marker in Google Map verwendet werden soll. Lassen Sie es leer, um das Standardbild zu verwenden."
VRE_ORIGIN_DESCRIPTION_SCOPE="Die Beschreibung wird nach dem Anklicken der Markierung in Google Map angezeigt. Geben Sie die Adresse des Standorts nicht ein, da sie automatisch aus dem entsprechenden Feld übernommen wird."
VRE_ORIGIN_COORD_INFO="Beginnen Sie mit dem Ausfüllen des Formulars, damit das System die Koordinaten des Standorts abrufen kann. Anschließend können Sie die Koordinaten durch Ziehen des Markers auf der Karte anpassen."
VRE_ORDER_EXPORT_DRIVER_EXCEL="Microsoft Excel"
VRE_ORDER_EXPORT_DRIVER_EXCEL_DESC="Exportiert die Zeilen in einem (nicht standardisierten) CSV-Format, das mit Microsoft Excel kompatibel ist."
